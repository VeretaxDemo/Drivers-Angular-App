<div class="form-container">
  <h2>Add Driver</h2>
  <form (ngSubmit)="onSubmit()" class="driver-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="driver.name" required>
    </div>
    <div class="form-group">
      <label for="number">Number:</label>
      <input type="text" id="number" [(ngModel)]="driver.number" required>
    </div>
    <div class="form-group">
      <label for="team">Team:</label>
      <input type="text" id="team" [(ngModel)]="driver.team" required>
    </div>
    <button type="submit">Add Driver</button>
  </form>
</div>
