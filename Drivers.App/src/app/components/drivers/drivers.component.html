<p>drivers works!</p>
<h2>Drivers</h2>
<a routerLink="/drivers">Drivers Listing</a>
<table>
  <thead>
  <th>Id</th>
  <th>Name</th>
  <th>Number</th>
  <th>Team</th>
  </thead>
  <tbody>
  <tr *ngFor="let driver of drivers">
    <td>{{ driver.id }}</td>
    <td>{{ driver.name }}</td>
    <td>{{ driver.number }}</td>
    <td>{{ driver.team }}</td>
  </tr>
  </tbody>
</table>
