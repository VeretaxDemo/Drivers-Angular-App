<div>
  <h1 style="text-align: center; margin-top: -15px;margin-bottom: 30px;">Drivers</h1>
</div>
<div class="table-container">

  <table>
    <thead>
    <th class="driver-cell">View</th>
    <th class="driver-cell">Name</th>
    <th class="driver-cell">Number</th>
    </thead>
    <tbody>
      <tr *ngFor="let driver of drivers" class="driver-row">
        <td class="driver-cell"><a [routerLink]="['/drivers', driver.id]" (click)="showDriverDetails(driver)">View</a></td>
        <td class="driver-cell">{{ driver.name }}</td>
        <td class="driver-cell">{{ driver.number }} ({{ driver.team }})</td>
      </tr>
    </tbody>
  </table>
</div>
