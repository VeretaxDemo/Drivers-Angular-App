<table>
  <thead>
  <th>Driver</th>
  <th>Number</th>
  <th>Team</th>
  </thead>
  <tbody>
    <tr *ngFor="let driver of drivers">
      <td (click)="showDriverDetails(driver)">{{ driver.name }}</td>
      <td>{{ driver.number }}</td>
      <td>{{ driver.team }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="selectedDriver">
  <h3>Name: {{ selectedDriver.name }}</h3>
  <p>Number: {{ selectedDriver.number }}</p>
  <p>Team: {{ selectedDriver.team }}</p>
  <button (click)="goBack()">Back</button>
</div>
